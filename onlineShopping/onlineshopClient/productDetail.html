    <div class="container" id='loginForm'>
      <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Login</h4>
              <button type="button" class="close" onclick="ClearloginModal();">&times;</button>
            </div>
            <div class="modal-body">
              <form role="form">
                <table class="table">

                  <tr>
                    <th><label>Email</label></th>
                    <td><input type="email" class="form-control" id="email" required></td>
                  </tr>
                  <tr>
                    <th><label>PassWord</label></th>
                    <td><input type="password" min="0" max="120" class="form-control" id="password" required></td>
                  </tr>
                </table>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success btn-md" onclick="loginCheck();">Login</button>
              <button type="button" class="btn btn-success btn-md" onclick="registerForm('buy');">Register</button>
              <button type="button" class="btn btn-warning btn-md" onclick="ClearloginModal();">Cancle</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container" id='registerForm'>
        <div class="modal fade" id="registerModal" role="dialog">

              <div class="modal-header">
                <h4 class="modal-title">Register</h4>
                <button type="button" class="close" onclick="ClearRegisterModal();">&times;</button>
              </div>
              <div class="modal-body">
                <form role="form">
                  <table class="table">

                    <tr>
                      <td>Name </td>
                      <td>: <input type="text" id="rname" value="" required></td>
                    </tr>
                    <tr>
                      <td>Email</td>
                      <td>: <input type="email" id="remail" value="" required></td>
                    </tr>
                    <tr>
                      <td>Password</td>
                      <td>: <input type="password" id="rpassword" value="" required></td>
                    </tr>
                    <tr>
                      <td>Confirm Password</td>
                      <td>: <input type="password" id="confirmPassword" value="" required></td>
                    </tr>

                    <tr>
                      <td>Phone Number</td>
                      <td>: <input type="number" id="phone" value="" required></td>
                    </tr>
                    <tr>
                      <td>Address</td>
                      <td>: <input type="text" id="address" value="" required></td>
                    </tr>
                    <tr>
                      <td>Cartd Holder Name</td>
                      <td>: <input type="text"  value=""  required></td>
                    </tr>
                    <tr>
                      <td>Card Number</td>
                      <td>: <input type="number" id="cardNumber" value="" placeholder=".... .... .... ...." required></td>
                    </tr>
                    <tr>
                      <td>Expire Date</td>
                      <td>: <input type="text" value="" placeholder="../.." required></td>
                    </tr>

                    <tr>
                      <td>CVC</td>
                      <td>: <input type="number"  value="" placeholder="..." required></td>
                    </tr>




                  </table>
                </form>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-success btn-md" onclick="insertCustomer('buy');">Register</button>
                <button type="button" class="btn btn-warning btn-md" onclick="ClearRegisterModal();">Cancle</button>
              </div>
